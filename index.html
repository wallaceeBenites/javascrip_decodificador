<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECODIFICADOR-WB</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="JS/script.js" type="text/javascript"></script>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho_links">
            <a class="cabecalho_links_logo" href="https://portifolio-wallace.vercel.app/index.html">

                <img src="assets/logo_alura.svg" alt="Error mas não foi culpa do wallace ">

            </a>
        </nav>
    </header>

    <main class="decodificador">
        <section class="decodificador_conteudo">
            <div class="decodificador_conteudo_formulario">

                <textarea type="text" name="decodificar" id="decodificar" rows="10" cols="90"
                    placeholder="Digite seu texto"></textarea>

                <p class="decodificador_conteudo_furmalario_aviso"><img
                        class="decodificador_conteudo_furmalario_aviso_png" src="assets/esclamacao.svg"> Apenas letras
                    minúsculas e sem acento.</p>

                <div class="decodificador_conteudo_formulario_botao">

                    <button type="submit" name="" onclick="chamar()"
                        class="decodificador_conteudo_formulario_botao_criptografar">Criptografar</button>

                    <button type="submit" name="" onclick="chamar2()"
                        class="decodificador_conteudo_formulario_botao_descriptografar">Descriptografar</button>

                </div>

            </div>
        </section>

        <section class="decodificador_resultado">


            <div class="decodificador_resultado" id="digito">

                <img class="decodificador_resultado_img" src="assets/imagem_pessoa_com_lupa.svg" alt="mulher olhando pro diamante">
                <h2 class="decodificador_resultado_mensagem_nenhuma"> Nenhuma mensagem encontrada </h2>
                <p class="decodificador_resultado_mensagem_digite"> Digite um texto que você deseja criptografar ou
                    descriptografar. </p>

            </div>
            
        </section>

    </main>

    <footer class="rodape">
        <p class="rodape_creditos"> Desenvolvido por Wallace Benites </p>
    </footer>

</body>

</html>
